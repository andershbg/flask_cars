{% extends "base.html" %}

{% block title %}Car{% endblock %}

{% block content %}
    <h1>Car</h1>
    Brand: {{ car.brand }} <br>
    Model:   {{ car.model }}
    <p>
        <button>
            {% if index < max_index %}
                <a href="{{ url_for('car_view', index=index+1) }}">
                    Next car
                </a>
            {% else %}
                <a href="{{ url_for('car_view', index=0) }}">
                    Start over
                </a>
            {% endif %}
        </button>
    </p>
    <a href="{{ url_for('remove_car', index=index) }}">
        Remove car
    </a>
    </br></br>
    <a href="{{ url_for('welcome') }}">
        Home
    </a>

{% endblock %}
